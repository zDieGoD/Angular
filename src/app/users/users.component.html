<div id="listaContatos">
    <h3>Contatos</h3>

    <table *ngIf="responseUsers" id="table-list">
        <thead>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>Email</td>
            <td></td>
        </thead>
        <tbody>
            <tr *ngFor="let user of responseUsers.data">
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a routerLink="/users/update/{{user.id}}">Editar</a> | 
                    <a routerLink="/users/delete/{{user.id}}">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
